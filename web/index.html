<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa de Balneabilidade - Maranhão (Protótipo)</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <h1>Balneabilidade das Praias da Região Metropolitana de São Luís</h1>
      </div>
    </header>

    <div id="map" role="region" aria-label="Mapa de balneabilidade">
      <div class="legend" id="legend">
        <strong>Status</strong>
        <div><span class="dot dot-green"></span> PRÓPRIO</div>
        <div><span class="dot dot-red"></span> IMPRÓPRIO</div>
        <div><span class="dot dot-gray"></span> DESCONHECIDO</div>
      </div>
      <button id="legend-toggle" class="legend-toggle" aria-controls="legend" aria-expanded="true" title="Mostrar/ocultar legenda">
        Ocultar legenda
      </button>
    </div>

    <footer class="app-footer">
      <div class="container">
        <div>
          Este é um produto do Observatório Portuário
          <a href="https://observatorioportuario.com.br/" target="_blank" rel="noreferrer">observatorioportuario.com.br</a>
        </div>
        <div class="subtitle">Fonte: Secretaria de Estado do Meio Ambiente e Recursos Naturais - Governo do Maranhão</div>
      </div>
    </footer>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./app.js"></script>
  </body>
  </html>
