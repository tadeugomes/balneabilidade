name: Update data and deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    # Quintas-feiras Ã s 12:00 em MA/BR (UTC-3) -> 15:00 UTC
    - cron: '0 15 * * 4'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r etl/requirements.txt

      - name: Run ETL to refresh data
        run: |
          python etl/fetch_sema.py --limit 5 --timeout 90

      - name: Prepare site artifact
        run: |
          mkdir -p web/data
          cp -f data/points.json web/data/points.json

      - name: Commit data changes (if any)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/points.json data/stations_index.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): auto-update points.json [skip ci]"
            git push
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
